<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EventBoard â€” Players</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">EventBoard</a>
      <div class="d-flex align-items-center">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-2">Toggle</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Players</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#playerModal">Add Player</button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover" id="players-table">
        <thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Force</th><th>Rank</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Modal: Add Player -->
  <div class="modal fade" id="playerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="playerForm">
          <div class="modal-header"><h5 class="modal-title">Add Player</h5></div>
          <div class="modal-body">
            <div class="mb-2"><label>Name</label><input class="form-control" name="name" required/></div>
            <div class="mb-2"><label>Age</label><input class="form-control" name="age" type="number"/></div>
            <div class="mb-2"><label>Force</label><input class="form-control" name="force"/></div>
            <div class="mb-2"><label>Rank</label><input class="form-control" name="rank"/></div>
            <div class="mb-2"><label>Chest Number (player_id)</label><input class="form-control" name="player_id" type="number" required/></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/players.js"></script>
</body>
</html>
