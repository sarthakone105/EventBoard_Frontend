<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<body>
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">EventBoard</a>
      <div class="d-flex align-items-center">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-2">Toggle</button>

  <main class="container my-4">

          <thead><tr><th>Rank</th><th>Player</th><th>Total Score</th></tr></thead>
          <tbody></tbody>

    <div class="mt-5">
      <h4>Event Average Scores</h4>
      <canvas id="eventChart" height="80"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
