<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventBoard Dashboard</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      color: #111;
      font-family: "Inter", sans-serif;
    }

    .navbar {
      border-bottom: 2px solid #000;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
      background: #fff;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .table th,
    .table td {
      border: none !important;
    }

    .table thead th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    footer {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      font-size: 13px;
      color: #777;
    }

    #refreshDashboard {
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white px-3">
    <a class="navbar-brand fw-bold" href="index.html">EventBoard</a>
    <div class="ms-auto d-flex gap-2">
      <a href="index.html" class="btn btn-outline-dark btn-sm">Dashboard</a>
      <a href="players.html" class="btn btn-outline-dark btn-sm">Players</a>
      <a href="judges.html" class="btn btn-outline-dark btn-sm">Judges</a>
      <a href="events.html" class="btn btn-outline-dark btn-sm">Events</a>
      <a href="scores.html" class="btn btn-outline-dark btn-sm">Scores</a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold mb-0">Dashboard Overview</h3>
      <button class="btn btn-dark btn-sm" id="refreshDashboard">↻ Refresh Dashboard</button>
    </div>

    <!-- Summary Cards -->
    <section id="summary" class="row g-4 mb-5 text-center">
      <!-- Filled dynamically -->
    </section>

    <!-- Leaderboard -->
    <section class="card p-4 mb-5 shadow-sm border-0">
      <h5 class="fw-bold mb-3">Top Players</h5>
      <div class="table-responsive">
        <table class="table align-middle text-center mb-0" id="leaderboard-table">
          <thead class="table-light border-bottom">
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Event Averages Chart -->
    <section class="card p-4 border-0 shadow-sm">
      <h5 class="fw-bold mb-3">Event Averages</h5>
      <canvas id="eventChart" height="120"></canvas>
    </section>
  </main>

  <footer class="text-center py-3 mt-4">
    <p class="mb-0 text-muted">© 2025 EventBoard — Last updated <span id="lastUpdated">just now</span></p>
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Refresh Dashboard manually
    document.getElementById("refreshDashboard").addEventListener("click", () => {
      loadSummary();
      loadLeaderboard();
      loadEventChart();
      document.getElementById("lastUpdated").innerText = new Date().toLocaleTimeString();
    });
  </script>
</body>
</html>
