<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EventBoard â€” Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">EventBoard</a>
      <div class="d-flex align-items-center">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-2">Toggle</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Events</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>
    </div>

    <div id="eventsList" class="row g-3"></div>
  </main>

  <!-- Modal: Add Event -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="eventForm">
          <div class="modal-header"><h5 class="modal-title">Add Event</h5></div>
          <div class="modal-body">
            <div class="mb-2"><label>Name</label><input class="form-control" name="name" required/></div>
            <div class="mb-2"><label>Round Name</label><input class="form-control" name="round_name"/></div>
            <div class="mb-2"><label>Date</label><input class="form-control" name="event_date" type="date"/></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
