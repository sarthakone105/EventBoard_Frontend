<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventBoard — Events</title>

  <!-- Bootstrap (structure only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your minimal black & white styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-white text-dark">
  <!-- NAVBAR (same style as index.html) -->
  <nav class="navbar navbar-expand-lg border-bottom px-3">
    <a class="navbar-brand fw-bold" href="index.html">EventBoard</a>
    <div class="ms-auto d-flex gap-2">
      <a href="index.html" class="btn btn-outline-dark btn-sm">Dashboard</a>
      <a href="players.html" class="btn btn-outline-dark btn-sm">Players</a>
      <a href="judges.html" class="btn btn-outline-dark btn-sm">Judges</a>
      <a href="events.html" class="btn btn-outline-dark btn-sm active">Events</a>
      <a href="scores.html" class="btn btn-outline-dark btn-sm">Scores</a>
      <button class="btn btn-outline-dark btn-sm" id="themeToggle">Toggle</button>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Events</h3>
      <div>
        <button class="btn btn-dark btn-sm me-2" id="refreshEventsBtn">Refresh</button>
        <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>
      </div>
    </div>

    <!-- events grid -->
    <section id="eventsList" class="row g-3">
      <!-- cards injected by js/events.js -->
      <!-- sample fallback while loading -->
      <div class="col-12 text-center text-muted" id="events-loading">Loading events…</div>
    </section>
  </main>

  <!-- Add Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <form id="eventForm" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Create Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Event Name</label>
              <input name="name" id="event_name" required class="form-control" placeholder="100m Sprint" />
            </div>

            <div class="mb-2">
              <label class="form-label">Round Name</label>
              <input name="round_name" id="round_name" class="form-control" placeholder="Round 1 / Final" />
            </div>

            <div class="mb-2">
              <label class="form-label">Event Date</label>
              <input name="event_date" id="event_date" type="date" class="form-control" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-dark btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 mt-4 border-top small">
    <p class="mb-0 text-muted">© 2025 EventBoard</p>
  </footer>

  <!-- your main utilities + page script -->
  <script src="js/main.js"></script>
  <script src="js/events.js"></script>

  <!-- bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // small DOM hookups: refresh button & remove loading placeholder
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('refreshEventsBtn').addEventListener('click', () => {
        if (typeof loadEvents === 'function') loadEvents();
      });

      // remove fallback "Loading" placeholder once events.js runs
      const loader = document.getElementById('events-loading');
      if (loader) loader.remove();
    });
  </script>
</body>
</html>
