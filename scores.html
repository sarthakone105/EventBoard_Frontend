<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EventBoard — Scores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    body { background-color: #fff; color: #000; }
    .navbar { border-bottom: 2px solid #000; }
    .btn-success { background-color: #000; border: none; }
    .btn-success:hover { background-color: #333; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand fw-bold" href="index.html">EventBoard</a>
    <div class="ms-auto d-flex align-items-center">
      <a href="index.html" class="btn btn-outline-dark btn-sm me-2">Dashboard</a>
      <a href="players.html" class="btn btn-outline-dark btn-sm me-2">Players</a>
      <a href="judges.html" class="btn btn-outline-dark btn-sm me-2">Judges</a>
      <a href="events.html" class="btn btn-outline-dark btn-sm me-2">Events</a>
      <a href="scores.html" class="btn btn-dark btn-sm">Scores</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Scores</h3>
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#scoreModal">➕ Add Score</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center" id="scores-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Event</th>
            <th>Player</th>
            <th>Judge</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Modal: Add Score -->
  <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="scoreForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Score</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Event</label>
              <select class="form-select" name="event_id" id="eventSelect" required>
                <option value="">Select Event</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Player</label>
              <select class="form-select" name="player_id" id="playerSelect" required>
                <option value="">Select Player</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Judge</label>
              <select class="form-select" name="judge_id" id="judgeSelect" required>
                <option value="">Select Judge</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Score</label>
              <input class="form-control" name="score" type="number" step="0.01" required/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-dark btn-sm" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 mt-4 border-top small">
    <p class="mb-0 text-muted">© 2025 EventBoard</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scores.js"></script>
</body>
</html>
