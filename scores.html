<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EventBoard â€” Scores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">EventBoard</a>
      <div class="d-flex align-items-center">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-2">Toggle</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Scores</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#scoreModal">Add Score</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" id="scores-table">
        <thead><tr><th>ID</th><th>Event</th><th>Player</th><th>Judge</th><th>Score</th><th>Date</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Modal: Add Score -->
  <div class="modal fade" id="scoreModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="scoreForm">
          <div class="modal-header"><h5 class="modal-title">Add Score</h5></div>
          <div class="modal-body">
            <div class="mb-2"><label>Event ID</label><input class="form-control" name="event_id" type="number" required/></div>
            <div class="mb-2"><label>Player ID</label><input class="form-control" name="player_id" type="number" required/></div>
            <div class="mb-2"><label>Judge ID</label><input class="form-control" name="judge_id" type="number" required/></div>
            <div class="mb-2"><label>Score</label><input class="form-control" name="score" type="number" step="0.01" required/></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scores.js"></script>
</body>
</html>
