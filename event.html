<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventBoard — Event Detail</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body { background-color: #fff; color: #000; font-family: "Inter", sans-serif; }
    .navbar { border-bottom: 2px solid #000; }
    .event-meta { font-size: 0.95rem; color: #555; }
    .badge-dark { background-color: #000; color: #fff; }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg border-bottom px-3">
    <a class="navbar-brand fw-bold" href="index.html">EventBoard</a>
    <div class="ms-auto d-flex gap-2">
      <a href="index.html" class="btn btn-outline-dark btn-sm">Dashboard</a>
      <a href="players.html" class="btn btn-outline-dark btn-sm">Players</a>
      <a href="judges.html" class="btn btn-outline-dark btn-sm">Judges</a>
      <a href="events.html" class="btn btn-outline-dark btn-sm">Events</a>
      <a href="scores.html" class="btn btn-outline-dark btn-sm">Scores</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3 id="eventTitle" class="fw-bold mb-1">Event Details</h3>
        <p class="event-meta mb-0">
          <span id="eventRound"></span> • 
          <span id="eventDate"></span> • 
          <span id="participantCount"></span>
        </p>
      </div>
      <div>
        <button class="btn btn-outline-dark btn-sm me-2" onclick="window.location.href='events.html'">← Back to Events</button>
        <button class="btn btn-dark btn-sm" id="refreshEventBtn">Refresh</button>
      </div>
    </div>

    <!-- Scores Table -->
    <section id="eventScoresSection">
      <div class="card p-3 shadow-sm border-0">
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center" id="eventScoresTable">
            <thead class="table-dark">
              <tr id="scoreHeader">
                <!-- filled by JS -->
              </tr>
            </thead>
            <tbody id="scoreBody">
              <tr><td colspan="5" class="text-muted text-center">Loading scores...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-3 mt-4 border-top small">
    <p class="mb-0 text-muted">© 2025 EventBoard</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/event_detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
