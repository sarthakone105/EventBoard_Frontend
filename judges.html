<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventBoard | Judges</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body { background-color: #fff; color: #000; font-family: "Inter", sans-serif; }
    .navbar { border-bottom: 2px solid #000; }
    footer { border-top: 1px solid #ddd; margin-top: 50px; padding-top: 20px; text-align: center; font-size: 14px; color: #888; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4">
    <a class="navbar-brand fw-bold" href="index.html">EventBoard</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="judges.html">Judges</a></li>
        <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Judges</h2>
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#judgeModal">➕ Add Judge</button>
    </div>

    <table class="table table-striped table-bordered align-middle" id="judges-table">
      <thead class="table-dark">
        <tr><th>ID</th><th>Name</th><th>Designation</th><th>Actions</th></tr>
      </thead>
      <tbody><tr><td colspan="4" class="text-center text-muted">Loading...</td></tr></tbody>
    </table>
  </main>

  <div class="modal fade" id="judgeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-dark rounded-3">
        <div class="modal-header"><h5 class="modal-title fw-bold">Add Judge</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <form id="judgeForm" class="modal-body">
          <input type="text" name="name" class="form-control mb-3" placeholder="Name" required>
          <input type="text" name="designation" class="form-control mb-3" placeholder="Designation (e.g. Head Judge)">
          <button type="submit" class="btn btn-dark w-100">Save Judge</button>
        </form>
      </div>
    </div>
  </div>

  <footer>© 2025 EventBoard | Built for Military Games</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/judges.js"></script>
</body>
</html>
